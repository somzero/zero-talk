<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | kakao clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__column">13:35</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>
            <h1 class="header__title">Jinjin</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <div class="header__icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Sunday, June, 2</span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="g-avatar message__avatar"/>
                <div class="message__content">
                    <span class="message__auther">Jinjin</span>
                    <div class="message__bubble">Happiness!</div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">happy party~!</div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column"><i class="far fa-plus-square"></i></div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__wrile-icon">
                <i class="far fa-smile"></i>
            </span>
            <span class="chat__wrile-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
